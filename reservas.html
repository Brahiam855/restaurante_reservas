<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas - Restaurante</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #4a0e0e 0%, #8b1538 50%, #2d0a0a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.3em;
            opacity: 0.95;
            font-style: italic;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: linear-gradient(to bottom, #ffffff 0%, #faf8f5 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid #d4af37;
        }

        .card h2 {
            font-family: 'Playfair Display', serif;
            color: #8b1538;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #d4af37;
            padding-bottom: 10px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a0e0e;
            font-weight: 600;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #d4af37;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Cormorant Garamond', serif;
            transition: all 0.3s;
            background: #faf8f5;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8b1538;
            box-shadow: 0 0 0 3px rgba(139, 21, 56, 0.1);
            background: white;
        }

        button {
            background: linear-gradient(135deg, #8b1538 0%, #4a0e0e 100%);
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #4a0e0e 0%, #8b1538 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .reservation-item {
            background: linear-gradient(to right, #faf8f5 0%, #ffffff 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #d4af37;
            border-right: 1px solid #d4af37;
            transition: all 0.3s;
        }

        .reservation-item:hover {
            box-shadow: 0 3px 15px rgba(212, 175, 55, 0.3);
            transform: translateX(5px);
        }

        .reservation-item h3 {
            font-family: 'Playfair Display', serif;
            color: #8b1538;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .reservation-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .reservation-info p {
            margin: 5px 0;
            color: #555;
            font-size: 1.05em;
        }

        .reservation-info strong {
            color: #4a0e0e;
        }

        .btn-cancel {
            background: #8b1538;
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Cormorant Garamond', serif;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background: #4a0e0e;
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(139, 21, 56, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #8b1538 0%, #4a0e0e 100%);
            color: #d4af37;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #d4af37;
        }

        .stat-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.95;
            font-size: 1em;
            font-weight: 600;
        }

        .notification {
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%);
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s;
            font-weight: 600;
            font-size: 1.1em;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Sistema de Reservas</h1>
            <p>Restaurante "El Buen Sabor"</p>
        </header>

        <div id="notification" class="notification"></div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalReservations">0</h3>
                <p>Total Reservas</p>
            </div>
            <div class="stat-card">
                <h3 id="todayReservations">0</h3>
                <p>Hoy</p>
            </div>
            <div class="stat-card">
                <h3 id="totalGuests">0</h3>
                <p>Total Personas</p>
            </div>
        </div>

        <div class="main-grid">
            <!-- Formulario de Nueva Reserva -->
            <div class="card">
                <h2>üìù Nueva Reserva</h2>
                <form id="reservationForm">
                    <div class="form-group">
                        <label for="customerName">Nombre Completo</label>
                        <input type="text" id="customerName" required placeholder="Juan P√©rez">
                    </div>

                    <div class="form-group">
                        <label for="customerEmail">Email</label>
                        <input type="email" id="customerEmail" required placeholder="juan@email.com">
                    </div>

                    <div class="form-group">
                        <label for="customerPhone">Tel√©fono</label>
                        <input type="tel" id="customerPhone" required placeholder="300 123 4567">
                    </div>

                    <div class="form-group">
                        <label for="reservationDate">Fecha</label>
                        <input type="date" id="reservationDate" required>
                    </div>

                    <div class="form-group">
                        <label for="reservationTime">Hora</label>
                        <select id="reservationTime" required>
                            <option value="">Seleccione una hora</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="12:30">12:30 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="13:30">1:30 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="18:30">6:30 PM</option>
                            <option value="19:00">7:00 PM</option>
                            <option value="19:30">7:30 PM</option>
                            <option value="20:00">8:00 PM</option>
                            <option value="20:30">8:30 PM</option>
                            <option value="21:00">9:00 PM</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="numberOfGuests">N√∫mero de Personas</label>
                        <input type="number" id="numberOfGuests" min="1" max="20" required placeholder="2">
                    </div>

                    <div class="form-group">
                        <label for="specialRequests">Solicitudes Especiales (Opcional)</label>
                        <textarea id="specialRequests" rows="3" placeholder="Alergias, ocasi√≥n especial, etc."></textarea>
                    </div>

                    <button type="submit">‚ú® Crear Reserva</button>
                </form>
            </div>

            <!-- Lista de Reservas -->
            <div class="card">
                <h2>üìã Reservas Activas</h2>
                <div id="reservationsList"></div>
            </div>
        </div>
    </div>

    <script>
        // CAPA DE DATOS - Simulaci√≥n en memoria (sin BD)
        class ReservationDatabase {
            constructor() {
                this.reservations = this.loadFromLocalStorage() || [];
                this.nextId = this.reservations.length > 0 
                    ? Math.max(...this.reservations.map(r => r.id)) + 1 
                    : 1;
            }

            saveToLocalStorage() {
                localStorage.setItem('reservations', JSON.stringify(this.reservations));
            }

            loadFromLocalStorage() {
                const data = localStorage.getItem('reservations');
                return data ? JSON.parse(data) : null;
            }

            create(reservation) {
                const newReservation = {
                    id: this.nextId++,
                    ...reservation,
                    createdAt: new Date().toISOString()
                };
                this.reservations.push(newReservation);
                this.saveToLocalStorage();
                return newReservation;
            }

            getAll() {
                return [...this.reservations];
            }

            delete(id) {
                this.reservations = this.reservations.filter(r => r.id !== id);
                this.saveToLocalStorage();
            }
        }

        // CAPA DE L√ìGICA DE NEGOCIO - Gestor de Reservas (SRP)
        class ReservationManager {
            constructor(database) {
                this.db = database;
            }

            createReservation(data) {
                // Validaci√≥n de negocio
                if (!this.isValidDate(data.date)) {
                    throw new Error('No se pueden hacer reservas en fechas pasadas');
                }

                if (data.guests < 1 || data.guests > 20) {
                    throw new Error('El n√∫mero de personas debe estar entre 1 y 20');
                }

                return this.db.create(data);
            }

            getReservations() {
                return this.db.getAll();
            }

            cancelReservation(id) {
                this.db.delete(id);
            }

            isValidDate(dateString) {
                const reservationDate = new Date(dateString);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                return reservationDate >= today;
            }
        }

        // CAPA DE L√ìGICA DE NEGOCIO - Gestor de Disponibilidad (SRP)
        class AvailabilityManager {
            checkAvailability(date, time) {
                // Simulaci√≥n: siempre hay disponibilidad en este ejemplo
                return true;
            }

            getAvailableTables(guests) {
                // Simulaci√≥n de mesas disponibles
                return guests <= 4 ? 'Mesa peque√±a' : 'Mesa grande';
            }
        }

        // CAPA DE L√ìGICA DE NEGOCIO - Gestor de Notificaciones (SRP)
        class NotificationManager {
            sendConfirmationEmail(reservation) {
                console.log(`üìß Email enviado a: ${reservation.email}`);
                console.log(`Confirmaci√≥n de reserva para ${reservation.name}`);
                console.log(`Fecha: ${reservation.date} a las ${reservation.time}`);
                return true;
            }

            sendCancellationNotification(email) {
                console.log(`üìß Email de cancelaci√≥n enviado a: ${email}`);
                return true;
            }
        }

        // CAPA DE PRESENTACI√ìN - UI Manager
        class UIManager {
            constructor(reservationManager, notificationManager) {
                this.reservationManager = reservationManager;
                this.notificationManager = notificationManager;
                this.initializeEventListeners();
                this.setMinDate();
                this.renderReservations();
                this.updateStats();
            }

            initializeEventListeners() {
                const form = document.getElementById('reservationForm');
                form.addEventListener('submit', (e) => this.handleFormSubmit(e));
            }

            setMinDate() {
                const dateInput = document.getElementById('reservationDate');
                const today = new Date().toISOString().split('T')[0];
                dateInput.min = today;
            }

            handleFormSubmit(e) {
                e.preventDefault();

                const formData = {
                    name: document.getElementById('customerName').value,
                    email: document.getElementById('customerEmail').value,
                    phone: document.getElementById('customerPhone').value,
                    date: document.getElementById('reservationDate').value,
                    time: document.getElementById('reservationTime').value,
                    guests: parseInt(document.getElementById('numberOfGuests').value),
                    specialRequests: document.getElementById('specialRequests').value
                };

                try {
                    const reservation = this.reservationManager.createReservation(formData);
                    this.notificationManager.sendConfirmationEmail(reservation);
                    
                    this.showNotification('‚úÖ Reserva creada exitosamente! Se ha enviado un email de confirmaci√≥n.');
                    this.renderReservations();
                    this.updateStats();
                    e.target.reset();
                } catch (error) {
                    this.showNotification('‚ùå Error: ' + error.message, 'error');
                }
            }

            renderReservations() {
                const container = document.getElementById('reservationsList');
                const reservations = this.reservationManager.getReservations();

                if (reservations.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                            </svg>
                            <p>No hay reservas activas</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = reservations
                    .sort((a, b) => new Date(a.date) - new Date(b.date))
                    .map(r => `
                        <div class="reservation-item">
                            <h3>üë§ ${r.name}</h3>
                            <div class="reservation-info">
                                <p><strong>üìÖ Fecha:</strong> ${r.date}</p>
                                <p><strong>üïê Hora:</strong> ${r.time}</p>
                                <p><strong>üë• Personas:</strong> ${r.guests}</p>
                                <p><strong>üìß Email:</strong> ${r.email}</p>
                                <p><strong>üì± Tel√©fono:</strong> ${r.phone}</p>
                            </div>
                            ${r.specialRequests ? `<p><strong>üí¨ Solicitudes:</strong> ${r.specialRequests}</p>` : ''}
                            <button class="btn-cancel" onclick="uiManager.cancelReservation(${r.id}, '${r.email}')">
                                üóëÔ∏è Cancelar Reserva
                            </button>
                        </div>
                    `).join('');
            }

            cancelReservation(id, email) {
                if (confirm('¬øEst√° seguro de cancelar esta reserva?')) {
                    this.reservationManager.cancelReservation(id);
                    this.notificationManager.sendCancellationNotification(email);
                    this.showNotification('‚úÖ Reserva cancelada exitosamente');
                    this.renderReservations();
                    this.updateStats();
                }
            }

            updateStats() {
                const reservations = this.reservationManager.getReservations();
                const today = new Date().toISOString().split('T')[0];
                
                document.getElementById('totalReservations').textContent = reservations.length;
                document.getElementById('todayReservations').textContent = 
                    reservations.filter(r => r.date === today).length;
                document.getElementById('totalGuests').textContent = 
                    reservations.reduce((sum, r) => sum + r.guests, 0);
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                if (type === 'success') {
                    notification.style.background = 'linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%)';
                    notification.style.borderColor = '#d4af37';
                    notification.style.color = '#d4af37';
                } else {
                    notification.style.background = 'linear-gradient(135deg, #8b1538 0%, #4a0e0e 100%)';
                    notification.style.borderColor = '#d4af37';
                    notification.style.color = '#d4af37';
                }
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }
        }

        // INICIALIZACI√ìN DE LA APLICACI√ìN
        const db = new ReservationDatabase();
        const reservationManager = new ReservationManager(db);
        const availabilityManager = new AvailabilityManager();
        const notificationManager = new NotificationManager();
        const uiManager = new UIManager(reservationManager, notificationManager);
    </script>
</body>
</html>
